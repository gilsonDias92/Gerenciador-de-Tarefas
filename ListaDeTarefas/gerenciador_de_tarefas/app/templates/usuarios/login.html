{% extends 'base.html' %}
{% load meus_filtros %}

{% block conteudo %}

<form method="POST">
    {% csrf_token %}
    {% for message in messages %}
        <div class="alert alert-danger">
            {{ message}}
        </div>
    {% endfor %}
    <fieldset class="w-25" style="margin: 0 auto;">
        <div class="form-group">
            <label>
                Usu√°rio:
            </label>
            {{ form_login.username|addclass:'form-control'}}
        </div>
        <div class="form-group">
            <label>
                Senha:
            </label>
            {{ form_login.password|addclass:'form-control'}}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Entrar">
            <a href="{% url 'cadastrar_usuario' %}" class="btn btn-dark">Criar uma conta</a>
        </div>
    </fieldset>
</form>


{% endblock conteudo %}
